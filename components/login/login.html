
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- SweetAlert2  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.min.js"></script>
    
    <link href="login.css" rel="stylesheet">
  </head>

  <body >
    <section class="text-center">
      <form class="form-signin" id="formLogin">
      
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        <a href="#" class="btn btn-lg btn-danger btn-block" onclick="googleSignIn()">Sign in with Google</a>
        <a href="#" class="btn btn-lg btn-primary btn-block" onclick="googleSignIn()">Sign in with Facebook</a>
        <div style="margin-top: 50px; margin-bottom: 20px;"> Not a member ?</div>
        <a href="../register/register.html" class="btn btn-lg btn-primary btn-block" >Sign up</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
    </section>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="../../services/firebase.js"></script>

    <script>
      const googleSignIn = () => {
        alert("Sorry this feature is under development")
      }

      const facebookSignIn = () => {
        alert("Sorry this feature is under development")
      }

      const loginScreen = ( () => {
        formLogin = document.getElementById("formLogin")
        const email = () =>  document.getElementById("inputEmail").value
        const password = () => document.getElementById("inputPassword").value

        return {
          formLogin,
          email,
          password
        }

      })();

      loginScreen.formLogin.addEventListener("submit", async (event) => {
          
          event.preventDefault()

          const auth = await login({ 
            email: loginScreen.email(),
            password: loginScreen.password() 
          })

          if ( auth.isAuth ){
            window.location.href = './../../index.html';
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: auth.message,
              footer: '<a href>contact support?</a>'
            })
          }
        })
      


    </script>
  </body>
</html>
