
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./register.css" rel="stylesheet">

    <!-- SweetAlert2  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.min.js"></script>

  </head>

  <body>

    <section class="text-center">
    
      <form class="form-signin" id="form-register">
        
        <a href="../login/login.html">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        </a>
        
        <h1 class="h3 mb-3 font-weight-normal">Sign Up!</h1>
        
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="username" required autofocus>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="somebody@email.com" required>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
        
        <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="confirm password" required>
        
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> I want to get notify about updates!
          </label>
        </div>

        <!-- <a href="#" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</a> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>

    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="../../services/firebase.js"></script>
    
    <script src="./register.js"></script>

  </body>
  
</html>
